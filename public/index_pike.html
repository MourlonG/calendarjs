<html>
    <head>
        <title>Super Calendar</title>

        <meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- Favicon -->
		<link rel="shortcut icon" href="/client/assets/images/favicon.ico">

		<!-- Bootstrap CSS -->

		<!-- Font Awesome CSS -->
		<link href="/client/assets/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css" />

		<!-- Custom CSS -->
		<link href="/client/assets/css/style.css" rel="stylesheet" type="text/css" />

		<!-- Modernizr -->
		<script src="/client/assets/js/modernizr.min.js"></script>

		<!-- jQuery -->
		<script src="/client/assets/js/jquery.min.js"></script>

		<!-- Moment -->
		<script src="/client/assets/js/moment.min.js"></script>

		<!-- BEGIN CSS for this page -->
		<link href="/client/assets/plugins/fullcalendar/fullcalendar.min.css" rel="stylesheet" />

		<style>
    		#external-events .fc-event {
    			margin: 10px 0;
    			cursor: pointer;
    		}

    		#calendar {
    			width: 100%;
    		}

    		.fc-event {
        		font-size: 1em;
        		border-radius: 2px;
        		border: none;
        		padding: 5px;
    		}

    		.fc-day-grid-event .fc-content {
    		          color: #fff;
    		}

    		.fc-button {
        		background: #eaeaea;
        		border: none;
        		color: #666b6f;
        		margin: 0 3px !important;
        		padding: 5px 12px !important;
        		text-transform: capitalize;
        		height: auto !important;
        		box-shadow: none !important;
        		border-radius: 3px !important;
    		}

    		.fc-state-down, .fc-state-active, .fc-state-disabled {
        		background-color: #009ffc !important;
        		color: #ffffff !important;
        		text-shadow: none !important;
    		}

    		.fc-toolbar h2 {
        		font-size: 20px;
        		font-weight: 600;
        		line-height: 28px;
        		text-transform: uppercase;
    		}

    		.fc th.fc-widget-header {
        		background: #e6e6e6;
        		font-size: 13px;
        		text-transform: uppercase;
        		line-height: 18px;
        		padding: 10px 0px;
    		}

    		.fc-unthemed th, .fc-unthemed td, .fc-unthemed thead, .fc-unthemed tbody, .fc-unthemed .fc-divider, .fc-unthemed .fc-row, .fc-unthemed .fc-popover {
                border-color: #eff1f3;
    		}
		</style>
		<!-- END CSS for this page -->

    </head>

    <body class="adminbody">
        <div id="main">
            <!-- <div class="content-page"> -->

                <!-- Start content -->
                <div class="content">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-12">
                                <div class="card-box tilebox-one noradius">
                                    <div id="calendar"></div>

                                    <div class="clearfix"></div>
                                </div>
                            </div>
                        </div>
                        <!-- end row -->

                    </div>
                    <!-- END container-fluid -->

                </div>
                <!-- END content -->

            <!-- </div> -->
            <!-- END content-page -->

        </div>
        <!-- END main -->

        <script src="/client/assets/js/popper.min.js"></script>
        <script src="/client/assets/js/bootstrap.min.js"></script>
        <script src="/client/assets/js/detect.js"></script>
        <script src="/client/assets/js/fastclick.js"></script>
        <script src="/client/assets/js/jquery.blockUI.js"></script>
        <script src="/client/assets/js/jquery.nicescroll.js"></script>

        <!-- App js -->
        <script src="/client/assets/js/pikeadmin.js"></script>

        <!-- BEGIN Java Script for this page -->
        <script src="/client/assets/js/jquery-ui.min.js"></script>
        <script src="/client/assets/plugins/fullcalendar/fullcalendar.min.js"></script>

        <script>
            $(document).ready(function() {

        		/* initialize the calendar
        		-----------------------------------------------------------------*/
        		var date = new Date();
        		var d    = date.getDate();
                m    = date.getMonth();
                y    = date.getFullYear();

        		$('#calendar').fullCalendar({
        			header: {
        				left: 'prev,next today',
        				center: 'title',
        				right: 'month,agendaWeek,agendaDay'
        			},
        			selectable: true,
        			selectHelper: true,
        			select: function(start, end) {
        				var title = prompt('Event Title:');
        				var eventData;
        				if (title) {
        					eventData = {
        						title: title,
        						start: start,
        						end: end
        					};
        					$('#calendar').fullCalendar('renderEvent', eventData, true); // stick? = true
        				}
        				$('#calendar').fullCalendar('unselect');
        			},
        			editable: true,
        			eventLimit: true, // allow "more" link when too many events
        			events: [
        					{
        					  title          : 'All Day Event',
        					  start          : new Date(y, m, 2),
        					  className: 'bg-primary',
        					},
        					{
        					  title          : 'Long Event',
        					  start          : new Date(y, m, d - 4),
        					  end            : new Date(y, m, d - 2),
        					  className: 'bg-info',
        					},
        					{
        					  title          : 'Meeting John',
        					  start          : new Date(y, m, d, 15, 20),
        					  allDay         : false,
        					  className: 'bg-primary',
        					},
        					{
        					  title          : 'New Task',
        					  start          : new Date(y, m, d, 12, 0),
        					  end            : new Date(y, m, d, 16, 0),
        					  allDay         : false,
        					  className: 'bg-danger',
        					},
        					{
        					  title          : 'Birthday Party',
        					  start          : new Date(y, m, d + 2, 15, 0),
        					  end            : new Date(y, m, d + 2, 20, 40),
        					  allDay         : false,
        					  className: 'bg-warning',
        					},
        					{
        					  title          : 'Alice Birthday',
        					  start          : new Date(y, m, d + 4, 15, 0),
        					  end            : new Date(y, m, d + 4, 18, 30),
        					  allDay         : false,
        					  className: 'bg-info',
        					},
        					{
        					  title          : 'Click for Google',
        					  start          : new Date(y, m, 27),
        					  end            : new Date(y, m, 28),
        					  url            : 'http://google.com/',
        					  className: 'bg-danger',
        					}

        			],
        			droppable: true, // this allows things to be dropped onto the calendar
        			drop: function() {

        				if ($('#drop-remove').is(':checked')) {
        					// if so, remove the element from the "Draggable Events" list
        					$(this).remove();
        				}
        			}
        		});
            });
        </script>
        <!-- END Java Script for this page -->

    </body>
</html>
