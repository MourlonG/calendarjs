<html>
    <head>
        <title>Super Calendar</title>

        <link rel="stylesheet" href="/client/index.css"/>
    </head>

    <body>
        <div id="calendar-vue">
            <h1>{{ computedVar }}</h1>
            <h2>{{ count }}</h2>
            <p v-for="item in items">{{ item }}</p>
            <button v-on:click="handleClick">Bouton</button>
        </div>

        <div id="calendar"></div>

        <script src="/client/lib/moment.min.js"></script>
        <script src="/client/lib/moment-fr.js"></script>
        <script src="/client/lib/vue.js"></script>
        <script src="/client/client.js"></script>
    </body>
</html>
